<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8">
        <!-- Game Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">ðŸŽ¯ Number Guessing Game</h1>
            <p class="text-gray-600">Guess the number between 1 and 100</p>
        </div>

        <!-- Game Status -->
        <div id="gameStatus" class="mb-6 p-4 bg-blue-50 rounded-lg border-l-4 border-blue-400">
            <div id="statusText" class="text-blue-800 font-medium">Ready to play!</div>
            <div id="attemptsInfo" class="text-sm text-blue-600 mt-1">Attempts: <span id="attemptsCount">0</span>/10</div>
        </div>

        <!-- Game Controls -->
        <div id="gameControls" class="space-y-4">
            <!-- Input Section -->
            <div class="flex gap-2">
                <input 
                    type="number" 
                    id="guessInput" 
                    min="1" 
                    max="100" 
                    placeholder="Enter your guess..."
                    class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all"
                >
                <button 
                    id="submitGuess" 
                    class="px-6 py-3 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all"
                >
                    Guess
                </button>
            </div>

            <!-- Action Buttons -->
            <div class="flex gap-2">
                <button 
                    id="startGame" 
                    class="flex-1 px-4 py-3 bg-green-600 text-white font-medium rounded-lg hover:bg-green-700 focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-all"
                >
                    Start New Game
                </button>
                <button 
                    id="quitGame" 
                    class="px-4 py-3 bg-red-600 text-white font-medium rounded-lg hover:bg-red-700 focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition-all"
                >
                    Quit
                </button>
            </div>
        </div>

        <!-- Game History -->
        <div id="gameHistory" class="mt-6 hidden">
            <h3 class="text-lg font-semibold text-gray-800 mb-3">Game History</h3>
            <div id="historyList" class="space-y-2 max-h-40 overflow-y-auto"></div>
        </div>

        <!-- Score Display -->
        <div id="scoreDisplay" class="mt-6 p-4 bg-gray-50 rounded-lg hidden">
            <div class="text-center">
                <div id="finalScore" class="text-2xl font-bold text-gray-800"></div>
                <div id="scoreMessage" class="text-gray-600 mt-1"></div>
            </div>
        </div>
    </div>

    <script src="./game.js"></script>
</body>
</html>
